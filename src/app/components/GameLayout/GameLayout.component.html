<span>
  <div *ngIf="game$ | async as game ; else loading ; let game">
    <h1>{{game.name}}</h1>
  </div>
  <app-board *ngFor="let board of boardList$ | async" [boardId]="board.id">
  </app-board>
</span>


<ng-template #loading>
  <app-creategame [gameId]="gameId$ | async"></app-creategame>
</ng-template>
